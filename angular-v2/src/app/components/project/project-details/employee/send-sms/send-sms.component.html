<h1 mat-dialog-title>E-mail to</h1>
<div mat-dialog-content>
  <form [formGroup]="emailForm">

    <mat-form-field class="email" appearance="fill">
      <mat-label>email</mat-label>
      <input matInput value="" formControlName="email" onkeypress="return false;">
    </mat-form-field>

      <!-- <mat-form-field appearance="outline">
      <mat-label>subject</mat-label>
      <textarea matInput formControlName="subject"></textarea>
    </mat-form-field> -->

      <mat-form-field class="email" appearance="outline">
        <mat-label>Message</mat-label>
        <textarea matInput formControlName="text"></textarea>
      </mat-form-field>

  </form>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data.message" cdkFocusInitial (click)="newMessage()">Ok</button>
</div>
